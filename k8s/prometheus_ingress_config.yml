apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus-ingress-service
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            backend:
             serviceName: prometheus-cluster-ip-service
             servicePort: 9090