apiVersion: v1
kind: Service
metadata: 
  name: prometheus-load-balancer
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '9090'
spec:
  type: LoadBalancer
  ports:
    - port: 9090
      targetPort: 9090
  selector: 
    component: prometheus-server
